<!DOCTYPE html>
<html>
    <head>
        <title>For My Love, Krutishree</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playwrite+ES:wght@100..400&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="./Index.css" />
    </head>
    <body>
        <div class='Container'></div>
        <div class='RelationshipTime'>
            Time Since our Relationship Starting
            <div class='Time'>
                <span class='Years'></span> :
                <span class='Months'></span> :
                <span class='Days'></span> :
                <span class='Hours'></span> :
                <span class='Minutes'></span> :
                <span class='Seconds'></span>
            </div>
            <span class='TimeLabel'>Years : Months : Days : Hours : Minutes : Seconds</span>

            <br /><br />

            <span class='DayText'>Have a great and lovely day, Krutishree!</span>
        </div>

        <br />

        <div class='Images'>
            <img class='RelationshipImage' />
            <br />
            <div class='ImageChangingButtons'>
                <div class='ImageChangeButton' data-change='-1'>← Previous</div>
                <div class='ImageChangeButton' data-change='1'>Next →</div>
            </div>
        </div>

        <script src="./Index.js"></script>
    </body>
</html>
